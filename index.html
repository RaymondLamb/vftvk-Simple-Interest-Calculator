<!DOCTYPE html>
<html>

<!--I was unable to get the html to connect to the script.js In orer to bypass this i have included the scripts in the HTML directly, This will loose marks but I could not find a solution-->

<head>
    <title> Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
 
        <!--Script for interest rate slider-->
        <script>
            function testPrincipalValidity(principalAmount) {
                if (principalAmount >0){}
                else {alert("The Amount must be a positive value");}    
            }
        </script>

        <!--Element for principal amount-->
        Amount <input type="number" id="principal" value=1000000 onchange="testPrincipalValidity(this.value)"> <br/>

        <!--Script for interest rate slider-->
        <script>
            function updateSlider(slideAmount) {
                var sliderDiv = document.getElementById("sliderAmount");
                sliderDiv.innerHTML = slideAmount;
            }
        </script>

        <!--Element Interest rate slider-->
        Rate <input id="rate" type="range" min=0.25 max=20 step=0.25 value=5 onmousemove="updateSlider(this.value)">
        <span id="sliderAmount"></span> <br>

        <!--Dropdown menu for calculating year-->
        <label for="years">No. of Years</label>
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select><br>

        <!--Script for calculating interest-->
        <script>
            function compute() {
                var Principal = document.getElementById("principal");
                Principal = Principal.value * 1
                var Rate = document.getElementById("rate");
                Rate = Rate.value * 1
                var Years = document.getElementById("years");
                convYears = Number(Years.value);
                let [month, date, CurrentYear] = new Date().toLocaleDateString("en-US").split("/")
                CurrentYear = Number(CurrentYear);
                var SetYear = CurrentYear + convYears

                var ResultAmount = Principal * convYears * (Rate / 100);
                var ResultDiv = document.getElementById("result");

                var Received = Principal + ResultAmount;

                var Line1 = "<br> If you deposit <mark> " + String(Principal) + "</mark> <br>"
                var Line2 = "at an interest rate of <mark> " + String(Rate) + "% </mark> <br>";
                var Line3 = "You will receive an amount of <mark> " + String(Received) + " </mark>,<br>";
                var Line4 = "in the year <mark>" + String(SetYear) + "</mark>";
                ResultDiv.innerHTML = Line1 + Line2 + Line3 + Line4;
            }
        </script>

        <!--Button to calculate computed interest-->
        <button onclick="compute()">Compute Interest</button>

        <!--Element to contain intrest information for user-->
        <span id="result"></span>

    </div>
</body>

</html>
